<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar selectItems</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div id="index">
      <h3 class="eventTitle">イベント期間</h3>
      <ul id="selectMonth">
        <li>
          <select name="startYear" id="startYear">
            <!-- <option value="YYYY">YYYY年</option> -->
          </select>
          <select name="startMonth" id="startMonth">
            <!-- <option value="MM">MM月</option>  -->
          </select>
        </li>
        <li>〜</li>
        <li>
          <select name="endYear" id="endYear">
            <!-- <option value="YYYY">YYYY年</option> -->
          </select>
          <select name="endMonth" id="endMonth">
            <!-- <option value="MM">MM月</option>  -->
          </select>
        </li>
      </ul>
      <ul class="allCheckBox">
        <li>
          <input type="checkbox" name="" class="items" id="on" />
          <label for="on">全てチェックする</label>
        </li>
        <li>
          <input type="checkbox" name="" class="items" id="off" />
          <label for="off">全てチェックを外す</label>
        </li>
      </ul>
      <div id="calendar">
        <div class="calendarItems">
          <h3>
            <input type="checkbox" name="" class="check" id="July" />
            <label for="July">7月</label>
          </h3>
          <table>
            <thead>
              <tr id="weeks7">
                <td>月</td>
                <td>火</td>
                <td>水</td>
                <td>木</td>
                <td>金</td>
                <td>土</td>
                <td>日</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="calendarItems">
          <h3>
            <input type="checkbox" name="" class="check" id="August" />
            <label for="August">8月</label>
          </h3>
          <table>
            <thead>
              <tr id="Weeks8">
                <td>月</td>
                <td>火</td>
                <td>水</td>
                <td>木</td>
                <td>金</td>
                <td>土</td>
                <td>日</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
